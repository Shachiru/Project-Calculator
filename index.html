<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" disabled id="output" class="calc_output" value="0" />
      </div>
      <div class="buttons">
        <button class="button btn-gray">AC</button>
        <button class="button btn-gray">+/-</button>
        <button class="button btn-gray">
          <i class="fa-solid fa-percent"></i>
        </button>
        <button class="button btn-orange">
          <i class="fa-solid fa-divide"></i>
        </button>

        <button class="button btn-black"><i class="fa-solid fa-7"></i></button>
        <button class="button btn-black"><i class="fa-solid fa-8"></i></button>
        <button class="button btn-black"><i class="fa-solid fa-9"></i></button>
        <button class="button btn-orange">
          <i class="fa-solid fa-xmark"></i>
        </button>

        <button class="button btn-black"><i class="fa-solid fa-4"></i></button>
        <button class="button btn-black"><i class="fa-solid fa-5"></i></button>
        <button class="button btn-black"><i class="fa-solid fa-6"></i></button>
        <button class="button btn-orange">
          <i class="fa-solid fa-minus"></i>
        </button>

        <button class="button btn-black"><i class="fa-solid fa-1"></i></button>
        <button class="button btn-black"><i class="fa-solid fa-2"></i></button>
        <button class="button btn-black"><i class="fa-solid fa-3"></i></button>
        <button class="button btn-orange">
          <i class="fa-solid fa-plus"></i>
        </button>

        <button class="button btn-black">
          <i class="fa-solid fa-calculator"></i>
        </button>
        <button class="button btn-black"><i class="fa-solid fa-0"></i></button>
        <button class="button btn-black">.</button>
        <button class="button btn-orange">
          <i class="fa-solid fa-equals"></i>
        </button>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
