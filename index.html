<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="calculator" id="calculator">
      <form id="calc-form">
        <div class="display">
          <input
            type="text"
            disabled
            id="output"
            class="calc_output"
            value="0"
          />
        </div>
        <div class="buttons">
          <button
            type="reset"
            data-type="clear"
            value="clear"
            class="btn btn-gray"
          >
            AC
          </button>
          <button
            type="button"
            data-type="operator"
            value="invert"
            class="btn btn-gray"
          >
            +/-
          </button>
          <button
            type="button"
            data-type="operator"
            value="%"
            class="btn btn-gray"
          >
            %
          </button>
          <button
            type="button"
            data-type="oparator"
            value="/"
            class="btn btn-orange"
          >
            รท
          </button>

          <button
            type="button"
            data-type="operand"
            value="7"
            class="btn btn-black"
          >
            7
          </button>
          <button
            type="button"
            data-type="operand"
            value="8"
            class="btn btn-black"
          >
            8
          </button>
          <button
            type="button"
            data-type="operand"
            value="9"
            class="btn btn-black"
          >
            9
          </button>
          <button
            type="button"
            data-type="operator"
            value="*"
            class="btn btn-orange"
          >
            x
          </button>

          <button
            type="button"
            data-type="operand"
            value="4"
            class="btn btn-black"
          >
            4
          </button>
          <button
            type="button"
            data-type="operand"
            value="5"
            class="btn btn-black"
          >
            5
          </button>
          <button
            type="button"
            data-type="operand"
            value="6"
            class="btn btn-black"
          >
            6
          </button>
          <button
            type="button"
            data-type="operator"
            value="-"
            class="btn btn-orange"
          >
            -
          </button>

          <button
            type="button"
            data-type="operand"
            value="1"
            class="btn btn-black"
          >
            1
          </button>
          <button
            type="button"
            data-type="operand"
            value="2"
            class="btn btn-black"
          >
            2
          </button>
          <button
            type="button"
            data-type="operand"
            value="3"
            class="btn btn-black"
          >
            3
          </button>
          <button
            type="button"
            data-type="operator"
            value="+"
            class="btn btn-orange"
          >
            +
          </button>

          <button
            type="button"
            data-type="operand"
            value="0"
            class="btn btn-black bx0"
          >
            0
          </button>
          <button
            type="button"
            data-type="operand"
            value="."
            class="btn btn-black"
          >
            .
          </button>
          <button
            type="button"
            data-type="operator"
            value="="
            class="btn btn-orange"
          >
            =
          </button>
        </div>
      </form>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
